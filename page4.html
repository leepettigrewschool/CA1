		<script>
			function random() {
				window.a = Math.floor((Math.random() * 14) + 1);
				document.getElementById("roll1").innerHTML = a;
				
			}
			function random1() {
				window.b = Math.floor((Math.random() * 14) + 1);
				document.getElementById("roll2").innerHTML = b;
			}
			function random2() {
				window.c = Math.floor((Math.random() * 14) + 1);
				document.getElementById("roll3").innerHTML = c;
			}
			// These three functions above are for 3 variables that have been randomized
			function win() {
				
				if (a == b && a != c){
					document.getElementById("win").innerHTML = "You've won! You matched " +a+ " and " +b
				}
				else if (a == c && a != b) {
					document.getElementById("win").innerHTML = "You've won! You matched " +a+ " and " +c
				}
				else if (b == c && b != a) {
					document.getElementById("win").innerHTML = "You've won! You matched " +b+ " and " +c
				}
				else if (a == c && a ==b) {
					document.getElementById("win").innerHTML = "You've won! TRIPLE!!!! You matched " +a+ " , " +b+ " and " +c
				}
				else {
					document.getElementById("win").innerHTML = " "
				}
			}
			// This function above is if you match anything, it will show and if you dont it will be blank.
		</script>
